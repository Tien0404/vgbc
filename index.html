<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trang dịch vụ ngôn ngữ — Mẫu giao diện trang chủ</title>
  <meta name="description"
    content="Mẫu giao diện trang chủ cho doanh nghiệp cung cấp dịch vụ phiên dịch, biên dịch, MC song ngữ và đào tạo.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Bạn có thể thay đổi font theo brand của bạn -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

  <!-- Header/Navigation Component -->
  <div id="header-component"></div>

  <main id="content">
    <!-- Hero Section Component -->
    <div id="hero-component"></div>

    <!-- Testimonials Section Component -->
    <div id="testimonials-component"></div>

    <!-- Services Section Component -->
    <div id="services-component"></div>

    <!-- Blog Section Component -->
    <div id="blog-component"></div>

    <!-- News Section Component -->
    <div id="news-component"></div>

    <!-- Order/Newsletter Section Component -->
    <div id="order-newsletter-component"></div>

    <!-- Contact Section Component -->
    <div id="contact-component"></div>
  </main>

  <!-- Footer Component -->
  <div id="footer-component"></div>

  <!-- Load JavaScript modules -->
  <script src="js/language-manager.js"></script>
  <script src="js/news-manager.js"></script>
  <script src="js/ui-components.js"></script>
  <script src="js/script.js"></script>
  <script>
    // Load components and initialize i18n after all components are loaded
    document.addEventListener('DOMContentLoaded', function() {
      const components = [
        { id: 'header-component', url: 'pages/header.html' },
        { id: 'hero-component', url: 'pages/hero.html' },
        { id: 'testimonials-component', url: 'pages/testimonials.html' },
        { id: 'services-component', url: 'pages/services.html' },
        { id: 'blog-component', url: 'pages/blog.html' },
        { id: 'news-component', url: 'pages/news.html' },
        { id: 'order-newsletter-component', url: 'pages/order-newsletter.html' },
        { id: 'contact-component', url: 'pages/contact.html' },
        { id: 'footer-component', url: 'pages/footer.html' }
      ];

      // Load all components
      Promise.all(components.map(component => 
        fetch(component.url)
          .then(response => response.text())
          .then(data => {
            document.getElementById(component.id).innerHTML = data;
            return component.id;
          })
          .catch(error => {
            console.error(`Error loading ${component.url}:`, error);
            return null;
          })
      ))
      .then(() => {
        // Reinitialize all components after they are loaded
        if (window.reinitializeComponents) {
          window.reinitializeComponents();
        }
      })
      .catch(error => {
        console.error('Error loading components:', error);
      });
    });
  </script>
</body>

</html>
